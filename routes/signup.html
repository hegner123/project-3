<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="/js/index.js"></script>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="/css/style.css">
  <title>Pro-Project</title>
</head>

<body style="padding:0; margin:0">
  <div class="container">

      <div id="app"></div>



<div class="card mx-auto" style="width: 300px;" >
  <div class="card-header form-head text-center">
    <h1>Sign Up</h1>
  </div>
  <div class="card-body">
      <form id="create-account">
          <div class="form-row">
              <div class="form-group col-12 col-md-10 mx-auto">
                <label for="create-user-name">User Name</label>
                <input type="username" class="form-control" id="create-user-name" placeholder="User Name">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-12 col-md-10 mx-auto">
                <label for="create-user-password">Password</label>
                <input type="password" class="form-control" id="create-user-password" placeholder="Password">
              </div>
            </div>
        <div class="form-row">
          <div class="form-group col-12 col-md-10 mx-auto">
            <label for="create-first-name">First Name</label>
            <input type="text" class="form-control" id="create-first-name" placeholder="First Name">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-12 col-md-10 mx-auto">
            <label for="create-last-name">Last Name</label>
            <input type="text" class="form-control" id="create-last-name" placeholder="Last Name">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-12 col-md-10 mx-auto">
              <button type="submit" class="btn btn-primary " id="signup-btn">Create Account</button>
            </div>
        </div>
      </form>
  </div>

</div>


  </div>

  <script type="text/babel">
    class App extends  React.Component{
      render() {
        return (
          <div className="row">
            <div className="col-3 mx-auto">
              <div className="text-center">
                  <h1></h1>
              </div>
          </div>
        </div>
        )
      }
    }

    ReactDOM.render(<App/>, document.getElementById('app'));
  </script>

</body>

</html>
