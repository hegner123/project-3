<body style="padding:0; margin:0">
<div class="container-fluid p-0 m-0">
  <div class="jumbotron text-center mb-0 site-head">
    <h1>Pro-Project</h1>
  </div>
</div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="#">Hidden brand</a>
          <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
        </div>
      </nav>
  <div class="container mt-5">
    <div class="row">
      <div class="col-9 section-left">
       
      </div>

      <div class="col-3">
        <form class="mt-5" id="login-form">
          <div class="form-group">
            <label for="login-user-name">User Name</label>
            <input type="username" class="form-control" id="login-user-name" placeholder="User Name">
          </div>
          <div class="form-group">
            <label for="login-user-password">Password</label>
            <input type="password" class="form-control" id="login-user-password" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="rember-me">
            <label class="form-check-label" for="remeber-me">Remember Me</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>

  </div>

  <script type="text/babel">
    class App extends  React.Component{
      render() {
        return (
          <div className="mt-3">
            <h1>Login</h1>
          </div>
        )
      }
    }

    ReactDOM.render(<App />, document.getElementById('app'));
  </script>
