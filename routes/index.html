<body style="padding:0; margin:0">
      <div class="container-fluid p-0 m-0">
        <div class="jumbotron m-0 p-0 img-bck">
          <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light p-3">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                  <a class="navbar-brand" href="/"><h1>Pro-Project</h1></a>
                  <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                      <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/projects">Projects</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link" href="#">Home</a>
                        </li>
                  </ul>
                </div>
              </nav>
              <!-- Call To Action Buttons -->
            <div class="row m-0">
                <div class="col-10 col-md-3 login-block ml-md-auto">
                  <form class="mt-5 solid-form" id="login-form">
                    <div class="form-group">
                      <div class="form-header">
                        <h4 class="text-white">Login</h4>
                      </div>
                      <label for="login-user-name" class="text-white">User Name</label>
                      <input type="username" class="form-control" id="login-user-name" placeholder="User Name">
                    </div>
                    <div class="form-group">
                      <label for="login-user-password" class="text-white">Password</label>
                      <input type="password" class="form-control" id="login-user-password" placeholder="Password">
                    </div>
                    <div class="form-group form-check" class="text-white">
                      <input type="checkbox" class="form-check-input" id="rember-me">
                      <label class="form-check-label text-white" for="remeber-me">Remember Me</label>
                    </div>
                    <div class="form-group" >
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                  </form>
                </div>
               </div>
        </div>
      </div>
