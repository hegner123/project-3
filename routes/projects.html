<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/style.css">
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
  <script src="/js/index.js"></script>
  <title>Pro-Project</title>
</head>

<body style="padding:0; margin:0">
  <div class="container-fluid p-0">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light p-3">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
        aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/">
          <h1>Pro-Project</h1>
        </a>
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/projects">Projects</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- Call To Action Buttons -->

    <div>

      <div class="row">
        <div class="col-12 col-md-10 mx-auto">
          <div class="project-form">
            <h3 class="text-center">
              Create Project
            </h3>
            <form class="mx-auto">
              <div class="form-row">
                <label for="project-title">Project Title</label>
                <input type="text" id="project-title" placeholder="My Project" class="form-control">
              </div>
              <div class="form-row">
                <label for="project-body">Project Description</label>
                <textarea type="textarea" id="project-body" placeholder="Description" class="form-control"></textarea>
              </div>
              <div class="form-row mt-3">
                  <button type="submit" class="btn btn-blue" id="create-project">Create Project</button>
              </div>
              

          </form>
        </div>
      </div>
    </div>


    <div class="row">
      <div class="col-12">
        <div class="banner"></div>
      </div>
    </div>



    <div class="row">
      <div class="col-12 col-md-10 mx-auto">
        <div id="project-display">
          <h2>Projects</h2>
        </div>
      </div>
      <div class="col-md-2">
        <div id="tasks"></div>
      </div>
    </div>
  </div>
</body>

</html>
